<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
 <title>Lesson 16</title>
</head>

<body>
 <div class="wrapper">
  <header class="header">
   <h1 class="header__title">Homework 16</h1>
  </header>
  <main class="page">
   <div class="page__info info-page">
    <div class="info-page__title">My Info</div>
    <div class="info-page__sub-title">Add Address</div>
    <form class="info-page__form form-info" enctype="multipart/form-data" method="GET" action="#">
     <div class="form-info__body">
      <div class="form-info__item">
       <label for="name">First Name*</label>
       <input type="text" id="name" name="name" placeholder="First Name" autocomplete="on">
      </div>
      <div class="form-info__item">
       <label for="last-name">Last Name*</label>
       <input type="text" id="last-name" name="last-name" placeholder="Last Name" autocomplete="on">
      </div>
      <div class="form-info__item">
       <label for="country">Country / Region*</label>
       <input type="text" id="country" name="country" placeholder="Country / Region" autocomplete="on">
      </div>
      <div class="form-info__item">
       <label for="company">Company Name</label>
       <input type="text" id="company" name="company" placeholder="Company (optional)" autocomplete="off">
      </div>
      <div class="form-info__item">
       <label for="address">Street Address*</label>
       <input type="text" id="address" name="address" placeholder="House number and street name" autocomplete="on">
      </div>
      <div class="form-info__item">
       <label for="apt">Apt, suite, unit</label>
       <input type="text" id="apt" name="apt" placeholder="apartment, suite, unit, etc. (optional)" autocomplete="on">
      </div>
      <div class="form-info__item">
       <label for="city">City*</label>
       <input type="text" id="city" name="city" placeholder="Town / City" autocomplete="on">
      </div>
      <div class="form-info__item">
       <label for="state">State*</label>
       <input type="text" id="state" name="state" placeholder="State" autocomplete="on">
      </div>
      <div class="form-info__item">
       <label for="tel">Phone*</label>
       <input type="tel" id="tel" name="tel" placeholder="Phone" autocomplete="on">
      </div>
      <div class="form-info__item">
       <label for="tel">Postal Code*</label>
       <input type="tel" id="postal" name="postal" placeholder="Postal Code" autocomplete="on">
      </div>
      <div class="form-info__item--text-area">
       <label for="delivery">Delivery Instruction</label>
       <textarea id="delivery" name="delivery" placeholder="Delivery Instruction" autocomplete="off"></textarea>
      </div>
      <div class="form-info__checkbox checkbox">
       <input type="checkbox" class="checkbox__input" id="check-shipping" name="shipping">
       <label for="check-shipping" class="check-label">Set as default shipping address</label>
      </div>
      <div class="form-info__checkbox checkbox">
       <input type="checkbox" class="checkbox__input" id="check-billing" name="billing">
       <label for="check-billing" class="check-label">Set as default billing address</label>
      </div>
     </div>
     <div class="form-info__btns">
      <button type="submit">Save</button>
      <button type="reset">Cancel</button>
     </div>
    </form>
   </div>
  </main>
  <footer class="footer"></footer>
 </div>
</body>

</html>
